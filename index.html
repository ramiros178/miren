<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="item animate__animated animate__bounceInLeft animate animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__bounceInDown animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__bounceInRight animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__fadeInTopRight animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__bounceInUp animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__fadeInTopRight animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__bounceInLeft animate__slow 6s"
      ></div>
      <div
        class="item animate__animated animate__bounceInRight animate__slow 6s"
      ></div>
    </div>
  </body>
</html>
